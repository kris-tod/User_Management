<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol id: {{protocolId}}</title>
</head>
<body>
    <h1>Protocol, type: {{type}}</h1>
    <h3>Car: {{car.brand}} {{car.model}}</h3>
    <h3>Fuel available: {{fuelAvailable}}</h3>
    <h3>Owner: {{clientName}}, client number: {{clientNumber}}</h3>
    <p>Checks: {{checks}}</p>
   <footer>
    <div>
        <h5>Driver: {{driver.name}}</h5>
        <p>Signature: {{driverSignature}}</p>
    </div>
    <div>
        <h5>Client: {{clientName}}</h5>
        <p>Signature: {{clientSignature}}</p>
    </div>
   </footer>
</body>
</html>
